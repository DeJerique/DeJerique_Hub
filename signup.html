<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Signika+Negative:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&family=Tilt+Prism&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./formm.css">
</head>

<body>
    <div class="head5">
        <img src="./dejerique_bizimgs/1-removebg-preview(4).png" alt="">
        <a class="navbar-brand" href="#"><i class="fas fa-shopping-cart fa-xl" style="color: #ff1493;"></i>DeJerique's
            Hub</a>
    </div>
    <div class="container">
        <form id="registration-form">
            <h2 class="heading1">Sign Up</h2>
            <label for="first-name">Names:</label><br>
            <input type="text" id="first-name" name="first-name" class="input-line" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="input-line" required><br><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" class="input-line" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" class="input-line" required><br><br>

            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" class="input-line" required><br><br>

            <div class="buton1">
                <button type="submit" class="buton">Register</button>
            </div>
            <hr>
            <p>Already have an account? <a href="signnin.html" class="al">Sign In</a></p>
        </form>
    </div>

    <script src="./formm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
